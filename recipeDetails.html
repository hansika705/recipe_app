<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Recipe Details</title>
  </head>
  <body onload="getData()">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-5">
                <div class="main-img">
                    <img id="image" class="img-fluid" src="" alt="ProductS">
                    
                </div>
            </div>
            <div class="col-md-7">
                <div class="main-description px-2">
                    <div class="category text-bold">
                        <h1 id="name"></h1>
                    </div>
                    
                    <h5>Prepare Time: <span id="preptime"></span> min</h5>
                    <h5>Cooking Time: <span id="cooktime"></span> min</h5>
                    <h5>Servings: <span id="servings"></span></h5>
                    <h5>Difficulty: <span id="difficulty"></span></h5>
                    <h5>Cuisine: <span id="cuisine"></span></h5>
                    <h5>Calories per serving: <span id="calories"></span></h5>

                    




                </div>

                <div class="product-details my-4">
                    <h4>Ingredients:</h4>
                   <ul id="ingredients">
                   
                   </ul>
                </div>
              

                <div class="delivery my-4">
                   <h4>Instructions:</h4>
                   <ul id="instructions">
                   
                   </ul>
                </div>
                
                
             
            </div>
        </div>
    </div>
    </div>


    <script>
        async function getData()
        {
            var response = await fetch(`https://dummyjson.com/recipes`)
    
            var data = await response.json()  

            var recipes = data.recipes;

            var selectedindex = localStorage.getItem("selectedindex")

            document.getElementById("image").src = recipes[selectedindex].image
            document.getElementById("name").innerHTML = recipes[selectedindex].name
            document.getElementById("preptime").innerHTML = recipes[selectedindex].prepTimeMinutes
            document.getElementById("cooktime").innerHTML = recipes[selectedindex].cookTimeMinutes
            document.getElementById("servings").innerHTML = recipes[selectedindex].servings
            document.getElementById("difficulty").innerHTML = recipes[selectedindex].difficulty
            document.getElementById("cuisine").innerHTML = recipes[selectedindex].cuisine
            document.getElementById("calories").innerHTML = recipes[selectedindex].caloriesPerServing



            var ingredients = recipes[selectedindex].ingredients
            var temp = ""

            for(i=0;i<ingredients.length;i++)
            {
                temp = temp+"<li>"+ ingredients[i]+"</li>"
            }

            document.getElementById("ingredients").innerHTML = temp

            var instructions = recipes[selectedindex].instructions
            var temp = ""

            for(i=0;i<instructions.length;i++)
            {
                temp = temp+"<li>"+ instructions[i]+"</li>"
            }

            document.getElementById("instructions").innerHTML = temp
        }
    </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
